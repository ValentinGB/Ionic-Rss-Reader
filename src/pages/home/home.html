<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        <ion-icon name="home" menuClose="left"></ion-icon>
        Home Page
      </button>
      <button *ngIf="registered" ion-item>
        <ion-icon name="thumbs-up"></ion-icon>
        Liked Articles
      </button>
      <button *ngIf="!registered" ion-item>
        <ion-icon name="log-in"></ion-icon>
        Register
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="newsPage"></ion-nav>
