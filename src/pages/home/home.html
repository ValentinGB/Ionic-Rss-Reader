<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <button ion-item menuToggle (click)="changePage(newsPage)">
        <ion-icon name="home" menuClose="left"></ion-icon>
        Home Page
      </button>

      <button *ngIf="registered" ion-item>
        <ion-icon name="thumbs-up"></ion-icon>
        Liked Articles
      </button>

      <button *ngIf="registered" menuToggle (click)="changePage(profilePage)" ion-item>
        <ion-icon name="person"></ion-icon>
        Profile
      </button>

      <button *ngIf="!registered" (click)="signIn()" ion-item>
        <ion-icon name="sign-in"></ion-icon>
        Login with Facebook
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
